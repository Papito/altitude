@import controllers.manager.web.routes

@scriptsArg = {
      <script src="@routes.Assets.versioned("js/app/import.js")"></script>
}

@views.html.manager.base(scripts = scriptsArg) {
    <div class="row" id="import-controls">
        <div class="progress col-md-9 col-md-offset-1">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                0%
            </div>
        </div>
        <div class="col-md-2">
            <button type="button" data-bind="click: importAssets, visible: !isImporting()" class="btn btn-default">Start Import</button>
            <button type="button" data-bind="click: cancelImportAssets, visible: isImporting()" class="btn btn-danger">STOP</button>
        </div>
    </div>

    <div id="imported-assets">

    </div>

    <script>
    $(document).ready(function() {
      var importViewModel = new ImportViewModel();
      ko.applyBindings(importViewModel);
    });
  </script>
}
