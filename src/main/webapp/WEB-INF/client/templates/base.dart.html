        padding: 0;

      }

      /* Button css. */

      .button {
        outline: none;
        color: #aaa;
        fill: #aaa;
        border: 1px solid #222;
        border-radius: 2px;
        font-family: 'Roboto', sans-serif;
        font-size: 12pt;
        line-height: 18px;
        height: 24px;
        cursor: pointer;
        padding: 2px 6px;
        transition: 100ms;
        min-width: 75px;
        background-color: #444;
        background-image: linear-gradient(to bottom, #444, #333);
      }

      .button.default,
      .button:hover {
        color: #fff;
        fill: #fff;
      }

      .button:active {
        background: rgba(255, 255, 255, 0.2);
      }

      .button[disabled] {
        color: #555;
        fill: #555;
        pointer-events: none;
        border-color: #272727;
        background-color: #3b3b3b;
        background-image: none;
      }

      button.close {
        border: none;
        background: url("packages/dart_pad/elements/close.svg") center no-repeat;
        width: 24px;
        height: 24px;
        cursor: pointer;
        opacity: 0.8;
      }

      button.close:hover {
        opacity: 1;
      }

      /* Splitter css. */

      .splitter {
        position: relative;
      }

      .splitter[horizontal] {
        width: auto;
        height: 48px;
        min-height: 48px;
        cursor: row-resize;
      }

      .splitter[vertical] {
        width: 48px;
        min-width: 48px;
        height: auto;
        cursor: col-resize;
      }

      .inner {
        position: absolute;
        pointer-events:none;
      }

      .splitter[horizontal] .inner {
        left: 0;
        right: 0;
        height: 1px;
        margin-top: 23px;
        box-shadow: rgba(255, 255, 255, 0.07) 0 1px 0;
        border-bottom: 1px solid #121212;
      }

      .splitter[vertical] .inner {
        top: 0;
        bottom: 0;
        width: 1px;
        margin-left: 23px;
        box-shadow: rgba(255, 255, 255, 0.07) 1px 0 0 inset;
        border-left: 1px solid #121212;
      }

      /* Splash css. */

      .splash {
        background: #333;
        pointer-events:none;

        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;

        z-index: 1000;
        opacity: 1;

        transition: opacity .1s linear;
        -webkit-transition: opacity .1s linear;
      }

      .splash.hide {
        opacity: 0;
      }

      /* Busylight css. */

      .busylight {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        margin: 9px;

        opacity: 0;
        background-color: #fff;

        -webkit-transition: all 100ms cubic-bezier(0.640, 0.125, 0.235, 0.885);
        -moz-transition: all 100ms cubic-bezier(0.640, 0.125, 0.235, 0.885);
        -o-transition: all 100ms cubic-bezier(0.640, 0.125, 0.235, 0.885);
        transition: all 100ms cubic-bezier(0.640, 0.125, 0.235, 0.885);

        -webkit-transition-timing-function: cubic-bezier(0.640, 0.125, 0.235, 0.885);
        -moz-transition-timing-function: cubic-bezier(0.640, 0.125, 0.235, 0.885);
        -o-transition-timing-function: cubic-bezier(0.640, 0.125, 0.235, 0.885);
        transition-timing-function: cubic-bezier(0.640, 0.125, 0.235, 0.885);
      }

      .busylight.on {
        opacity: 0.6;
      }

      /* Label css. */

      .label {
        border-radius: 9px;
        padding: 0 10px;
        height: 18px;
        line-height: 18px;
        margin-top: 3px;
        margin-right: 10px;
        /*transition: 100ms;*/
      }

      .label.error {
        color: #000;
        background-color: rgba(247, 151, 122, 0.8);
      }

      .label.warning {
        color: #000;
        background-color: rgba(255, 247, 154, 0.8);
      }

      .label.info {
        color: #000;
        background-color: rgba(126, 167, 216, 0.8);
      }

      /* shell css */

      .shell {
        /*bottom: 0;
        position: absolute;
        left: 40px;
        right: 40px;*/

        /*min-height: 70px;*/

        /*z-index: 10;*/

        border: 1px solid #272727;
        border-radius: 2px;
        background-color: #3a3a3a;
        padding: 8px 16px;
        box-shadow: 3px 3px 4px 0px rgba(15, 14, 14, 0.7);
      }

      /* issues css */

      /* TODO(devoncarew): the issues css is not general purpose, but specific to */
      /* dartpad UI; it should probably be moved to web/index.css. */

      #issues {
        max-height: 0;
        overflow: hidden;
        transition: 500ms;
      }

      #issues.showing {
        margin-top: 8px;
        overflow-y: auto;
        max-height: 120px;
      }

      #issues .issue {
        line-height: 20px;
        background: #444;
        border-radius: 3px;
        margin-right: 4px;
        cursor: pointer;
        /*box-shadow: 3px 3px 4px 0px rgba(15, 14, 14, 0.7);*/
      }

      #issues .issue.hasFix {
        background: #444 url("packages/dart_pad/elements/wrench.svg") right no-repeat;
        background-size: 15px 15px;
      }

      .issue + .issue {
        margin-top: 4px;
      }

      .issue .issuelabel {
        color: #222;
        display: inline-block;
        border-radius: 3px;
        padding: 0 5px;
        min-width: 53px;
      }

      .issue .issuelabel.error {
        background-color: #F7977A;
      }

      .issue .issuelabel.warning {
        background-color: #FFF79A;
      }

      .issue .issuelabel.info {
        background-color: #7EA7D8;
      }

      .issue .message {
        color: #eee;
        padding-left: 5px;
      }

      .issue.hasFix .message {
        margin-right: 15px;
      }

      .toast {
        right: 16px;
        top: 0;
        min-width: 12em;
        max-width: 40em;
        padding: 0.5em 1em;

        -webkit-user-select: none;
      }

      .toast.showing {
        top: 72px;
      }

      .toast.dialog {
        z-index: 18;
      }

      .glass-pane {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        opacity: 0.40;
        background-color: #222;
        z-index: 15;
        transition: 200ms;
      }

      .dialog {
        position: absolute;
        padding: 10px;
        background-color: #444;
        border: 1px solid;
        border-color: rgba(0, 0, 0, 0.5);
        border-radius: 4px;
        box-shadow: rgba(255, 255, 255, 0.1) 0 0 0, rgba(0, 0, 0, 0.4) 0 1px 7px 0;

        opacity: 0;
        transition: 400ms;
        z-index: 20;
      }

      .dialog-position {
        top: 100px;
        left: 0;
        right: 0;
        margin: 0 auto;
        width: 550px;
      }

      .dialog.showing {
        opacity: 1;
      }

      .dialog .title {
        white-space: nowrap;
        padding: 5px 10px 10px 10px;
        margin: 0 -10px;
        box-shadow: rgba(255, 255, 255, 0.07) 0 1px 0;
        border-bottom: 1px solid #333;
      }

      .dialog .title h1 {
        font-size: 16pt;
        font-weight: normal;
        text-shadow: rgba(0,0,0,0.75) 0 1px;
        margin: 0;
        padding: 0;
      }

      .dialog .content {
        margin-top: 10px;
        margin-bottom: 10px;
        min-width: 300px;
      }

      .dialog a,
      .dialog a:visited {
        text-decoration: underline;
      }

      .dialog .buttons button + button {
        margin-left: 10px;
      }

      .dialog p {
        margin-top: 0.5em;
      }

      .dialog button.close {
        position: absolute;
        top: 10px;
        right: 10px;
      }

      /* contenteditable elements */

      [contenteditable]:focus {
        outline: 0 solid transparent;
      }

      /* style the <select> element */

      select {
        -webkit-border-radius: 0px;

        color: #aaa;
        fill: #aaa;
        border: 1px solid #222;
        border-radius: 2px;
        font-family: 'Roboto', sans-serif;
        font-size: 12pt;
        line-height: 18px;
        height: 24px;
        cursor: pointer;
        padding: 2px 6px;
        background-color: #444;
        background-image: linear-gradient(to bottom, #444, #333);
      }
    }
  </style>
