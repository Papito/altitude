<div class="row" data-bind="visible: searchResults" style="display: none">

  <div class="col-md-1">
    <button type="button" class="btn btn-link btn-block pager-button"><h2>&#10096;</h2></button>
  </div>

  <div class="col-md-10">
    <div id="searchResults" data-bind="foreach: searchResults">
      <div class="result-box" data-bind="attr: {'asset_id': $data.id}">
        <img src="#" data-bind="attr: {src: '/assets/'+ $data.id +'/preview'}" class="img-responsive">
      </div>
    </div>
  </div>

  <div class="col-md-1">
    <button type="button" class="btn btn-link btn-block pager-button"><h2>&#10097;</h2></button>
  </div>

</div>
