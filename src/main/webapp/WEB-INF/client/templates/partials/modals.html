<!-- Import directory browser modal -->
<div class="modal fade" id="selectImportDirectoryModal" tabindex="-1" role="dialog" aria-labelledby="selectImportDirectoryLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="selectImportDirectoryModalLabel">Select location to import from...</h4>
        </div>
        <div class="modal-body">
          <!-- back button -->
          <button type="button" class="btn btn-sm btn-default go-back" data-bind="click: gotoPreviousDirectory">
            <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
            Back
          </button>

          <div>
            <span data-bind="text: currentPath"></span>
          </div>

          <select id="importDirectoryList" size="20" data-bind="foreach: directoryNames" name="selectedDirectory" multiple="no" >
            <option data-bind="attr: {'value': $data}, text: $data, event : { dblclick: $parent.dropIntoDirectory($data) }"></option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-bind="click: selectImportDirectory">Select</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Rename folder -->
<div class="modal fade" id="renameFolderModal" tabindex="-1" role="dialog" aria-labelledby="renameFolderLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="renameFolderForm">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="renameFolderLabel">Rename this folder</h4>
        </div>
        <div class="modal-body">
          <form class="form-inline">
            <input type="hidden" id="renameFolderId">
            <div class="form-group">
              <label for="renameFolderInput" class="control-label"></label>
              <div class="error"></div>
              <input id="renameFolderInput" name="name" type="text" class="form-control">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- New folder -->
<div class="modal fade" id="newFolderModal" tabindex="-1" role="dialog" aria-labelledby="newFolderLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="newFolderModal.newFolderForm">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="newFolderLabel">
            Make a new folder in "<span id="newFolderModal.parentFolderName"></span>"
          </h4>
        </div>
        <div class="modal-body">
          <form class="form-inline">
            <div class="form-group">
              <label for="newFolderModal.newFolderName" class="control-label"></label>
              <div class="error"></div>
              <input id="newFolderModal.newFolderName" name="name" type="text" class="form-control">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="/static/js/lib/jstree/jstree.min.js"></script>

<div class="modal fade" id="delSelectedAssetsModal" tabindex="-1" role="dialog" aria-labelledby="delSelectedAssetsModal-lbl">

    <div class="modal-content">

          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

<!-- Asset view modal -->
<div class="modal modal-fullscreen"
     id="assetModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="assetModal-lbl"
     aria-hidden="true">

    <span class="helper"></span>
    <img data-bind="visible: detailAsset, attr: {src: detailAssetDataUrl}, css: {'selected': detailAssetSelected}"
         style="display: none">
  </div>
</div>
