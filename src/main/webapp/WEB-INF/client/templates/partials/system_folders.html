<div id="systemFolders">
  <div id="unsorted" class="system-folder">
    <span class="header">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <a href="/client/unsorted">Unsorted</a>
        <span data-bind="html: '<span class=folder-count>(' + stats.unsortedAssets() + ')</span>'"></span>
    </span>
  </div>
  <div id="trash" class="system-folder">
    <span class="header">
      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        <a href="/client/trash">Trash</a>
        <span data-bind="html: '<span class=folder-count>(' + stats.recycledAssets() + ')</span>'"></span>
    </span>
  </div>
</div>
