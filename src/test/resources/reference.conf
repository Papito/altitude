testDir=test-data,
dataDir=test-data/data

# This MUST stay here as the default since the embedded Jetty spun up for
# controller tests will default to Postgres. Controller tests run only under Postgres
# so both the client and the server need to be vibing on the same wavelength.
#
# This matters because the client (the test suite) does all the setting up and tearing down
# of the database.
dataSource=postgres

fileStore=fs

previewBoxPixels=200

postgresUser=altitude-test
postgresPassword=testdba
postgresUrl="jdbc:postgresql://localhost:5433/altitude-test"

sqliteUrl="jdbc:sqlite:./test-data/test.sqlite.db"
