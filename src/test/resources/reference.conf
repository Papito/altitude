test.dir=test-data
fs.data.dir=test-data/data

# Normally, for tests, we specify  the database for each suite set, but controller tests need a default
# because the otherwise the embedded Jetty app app spun up automatically will pick up src/main/resources/reference.conf
# and its default.
#
# Since controller tests are set to run under Postgres only, this MUST stay here as the default.sqlite
# (If we remove this, integration tests will be fine, but controller tests may or may not work),
#
# See: https://github.com/papito/altitude/wiki/How-the-tests-work#controller-tests-and-the-forced-postgres-config
db.engine=postgres

storage.engine.default=fs

preview.box.pixels=200

db.postgres.user=altitude-test
db.postgres.password=testdba
db.postgres.url="jdbc:postgresql://localhost:5433/altitude-test"

db.sqlite.url="jdbc:sqlite:./test-data/test.sqlite.db"
